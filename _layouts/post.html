<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="cache-control" content="no-cache" />
{% if page.description %}
    <meta name="description" content="{{ page.description }}"/>
{% else %}
    <meta name="description" content="Giacomo Tesio - {{ page.title }}"/>
{% endif %}

  <title>Giacomo Tesio</title>

{% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}"/>
{% endif %}

    <meta property="og:site_name" content="Giacomo Tesio"/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:url" content="http://www.tesio.it{{ page.url }}"/>
    <meta property="og:type" content="article"/>
{% if page.image %}
    <meta property="og:image" content="{{ page.image }}"/>
{% endif %}
{% if page.video %}
    <meta property="og:video" content="{{ page.video }}"/>
{% endif %}

	<link rel="stylesheet" type="text/css" media="screen" href="/graphic/screen.css" />
	<link rel="stylesheet" type="text/css" media="screen and (prefers-color-scheme: light)" href="/graphic/screen.css"/> 
	<link rel="stylesheet" type="text/css" media="screen and (prefers-color-scheme: dark)" href="/graphic/screen-dark.css"/> 
	<link rel="alternate stylesheet" title="Dark mode" href="/graphic/screen-dark.css"/>
{% if page.css %}
	<link rel="stylesheet" type="text/css" href="/graphic/{{ page.css }}" />
{% endif %}
</head>
<body class="page">
	<header>
		<a href="/" id="home"><span>&laquo; home</span></a>
		<h1>{{ page.title }}</h1>
	</header>
	<div class="contents">
		  <span style="color: #8F8F8F; padding-top:3px; padding-bottom:10px;font-size:13px">{{ page.date | date_to_string }}</span>

{{ content }}


	<div style="margin-bottom:70px">&nbsp;</div>

	</div>
</body>
</html>
